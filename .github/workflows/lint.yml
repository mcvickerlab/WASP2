# Linting workflow for WASP2
# Runs Ruff linter/formatter and Bandit security scan
# Configured for self-hosted Mac runner with Docker

name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    runs-on: [self-hosted, macOS, ARM64, docker, wasp2]
    steps:
      - uses: actions/checkout@v4

      - name: Run Ruff linter
        run: |
          ruff check src/ tests/ --output-format=github || true

      - name: Run Ruff formatter check
        run: |
          ruff format src/ tests/ --check --diff || true

  security:
    runs-on: [self-hosted, macOS, ARM64, docker, wasp2]
    steps:
      - uses: actions/checkout@v4

      - name: Install Bandit if needed
        run: |
          pip install "bandit[toml]==1.8.3" --quiet || true

      - name: Run Bandit security scan
        run: |
          bandit -c pyproject.toml -r src/ || true
