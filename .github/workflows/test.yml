# Python test workflow for WASP2
# Runs pytest with Rust extension on Python 3.10 and 3.11

name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            samtools \
            bcftools \
            bedtools \
            tabix \
            libhts-dev \
            libbz2-dev \
            liblzma-dev \
            zlib1g-dev \
            libcurl4-openssl-dev \
            libssl-dev \
            pkg-config \
            libclang-dev

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            pip-${{ matrix.python-version }}-

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust -> target

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install maturin
          pip install -e ".[dev]"

      - name: Build Rust extension
        run: maturin develop --release

      - name: Run tests
        run: pytest tests/ -v -m "not slow and not benchmark" --cov=src --cov-report=xml

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
