# Python test workflow for WASP2
# Runs pytest with Rust extension
# Configured for self-hosted Mac runner with Docker

name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: [self-hosted, macOS, ARM64, docker, wasp2]
    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          # cmake is required for building zlib-ng (dependency of rust-htslib)
          command -v cmake >/dev/null 2>&1 || brew install cmake
          # Add x86_64 target for cross-compilation if Python is x86_64
          rustup target add x86_64-apple-darwin 2>/dev/null || true

      - name: Show environment info
        run: |
          echo "Python: $(python3 --version)"
          echo "Rust: $(cargo --version)"
          echo "cmake: $(cmake --version | head -1)"
          echo "Samtools: $(samtools --version | head -1)" || echo "samtools not installed"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip --quiet
          pip install maturin pytest pytest-cov --quiet
          pip install -e ".[dev]" --quiet || pip install -e "." --quiet

      - name: Build Rust extension
        run: |
          # mambaforge Python is x86_64 (via Rosetta) on ARM64 runner
          # Need BOTH: -i for correct Python detection AND --target for cross-compilation
          maturin build --release -m rust/Cargo.toml -i $(which python3) --target x86_64-apple-darwin
          pip install rust/target/wheels/*.whl --force-reinstall --quiet

      - name: Run tests
        run: |
          pytest tests/ -v -m "not slow and not benchmark" --ignore=tests/test_benchmark*.py --ignore=tests/benchmarks/ || true
