# Security scanning workflow for WASP2
# Configured for self-hosted HPC runner (no sudo access)

name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  pip-audit:
    name: Python Dependency Audit
    runs-on: [self-hosted, linux, x64]
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Run pip-audit
        run: |
          source ~/.bashrc
          pip install pip-audit --quiet
          pip-audit --require-hashes=false || true

  bandit:
    name: Bandit Security Scan
    runs-on: [self-hosted, linux, x64]
    steps:
      - uses: actions/checkout@v4

      - name: Run bandit
        run: |
          source ~/.bashrc
          pip install "bandit[toml]" --quiet
          bandit -c pyproject.toml -r src/ || true

  cargo-audit:
    name: Rust Dependency Audit
    runs-on: [self-hosted, linux, x64]
    steps:
      - uses: actions/checkout@v4

      - name: Run cargo audit
        run: |
          source ~/.bashrc
          cargo install cargo-audit --quiet 2>/dev/null || true
          cd rust && cargo audit || true
