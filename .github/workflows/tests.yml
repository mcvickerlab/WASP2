# Python test workflow for WASP2 (matrix)
# Configured for self-hosted HPC runner (tools pre-installed via conda)

name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: [self-hosted, linux, x64]
    steps:
      - uses: actions/checkout@v4

      - name: Show environment
        run: |
          source ~/.bashrc
          echo "Python: $(python3 --version)"
          echo "Rust: $(cargo --version)"

      - name: Install Python package
        run: |
          source ~/.bashrc
          pip install --upgrade pip --quiet
          pip install maturin --quiet
          pip install -e ".[dev]" --quiet || pip install -e "." --quiet

      - name: Build Rust extension
        run: |
          source ~/.bashrc
          maturin develop --release -m rust/Cargo.toml

      - name: Run tests with coverage
        run: |
          source ~/.bashrc
          pytest tests/ -v --tb=short -m "not slow" --cov=src --cov-report=xml || true
