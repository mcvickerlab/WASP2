# Python test workflow for WASP2 (matrix)
# Configured for self-hosted Mac runner with Docker

name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: [self-hosted, macOS, ARM64, docker, wasp2]
    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          # cmake is required for building zlib-ng (dependency of rust-htslib)
          command -v cmake >/dev/null 2>&1 || brew install cmake
          # Add x86_64 target for cross-compilation if Python is x86_64
          rustup target add x86_64-apple-darwin 2>/dev/null || true

      - name: Show environment
        run: |
          echo "=== Python Environment ==="
          echo "python3: $(which python3)"
          echo "python: $(which python || echo 'not found')"
          echo "pip: $(which pip)"
          echo "Python version: $(python3 --version)"
          python3 -c "import platform; print(f'Platform: {platform.platform()}')"
          python3 -c "import platform; print(f'Machine: {platform.machine()}')"
          python3 -c "import sys; print(f'sys.executable: {sys.executable}')"
          echo "=== pip debug tags ==="
          pip debug --verbose 2>/dev/null | grep -E "compatible tags|macos" | head -10 || echo "pip debug not available"
          echo "=== Rust & cmake ==="
          echo "Rust: $(cargo --version)"
          echo "cmake: $(cmake --version | head -1)"

      - name: Install Python package
        run: |
          pip install --upgrade pip --quiet
          pip install maturin --quiet
          pip install -e ".[dev]" --quiet || pip install -e "." --quiet

      - name: Build Rust extension
        run: |
          # mambaforge Python is x86_64 (via Rosetta) on ARM64 runner
          # Need BOTH: -i for correct Python detection AND --target for cross-compilation
          maturin build --release -m rust/Cargo.toml -i $(which python3) --target x86_64-apple-darwin
          pip install rust/target/wheels/*.whl --force-reinstall --quiet

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --tb=short -m "not slow" --cov=src --cov-report=xml || true
