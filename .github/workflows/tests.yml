# Python test workflow for WASP2 (matrix)
# Runs pytest with coverage across Python versions
# Uploads coverage to Codecov

name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ===========================================================================
  # Primary test job on self-hosted runner (fast, always runs)
  # ===========================================================================
  test-self-hosted:
    name: Test (Self-Hosted macOS)
    runs-on: [self-hosted, macOS, ARM64, docker, wasp2]
    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          # cmake is required for building zlib-ng (dependency of rust-htslib)
          command -v cmake >/dev/null 2>&1 || brew install cmake
          # Add x86_64 target for cross-compilation if Python is x86_64
          rustup target add x86_64-apple-darwin 2>/dev/null || true

      - name: Show environment
        run: |
          echo "=== Python Environment ==="
          echo "python3: $(which python3)"
          echo "python: $(which python || echo 'not found')"
          echo "pip: $(which pip)"
          echo "Python version: $(python3 --version)"
          python3 -c "import platform; print(f'Platform: {platform.platform()}')"
          python3 -c "import platform; print(f'Machine: {platform.machine()}')"
          python3 -c "import sys; print(f'sys.executable: {sys.executable}')"
          echo "=== pip debug tags ==="
          pip debug --verbose 2>/dev/null | grep -E "compatible tags|macos" | head -10 || echo "pip debug not available"
          echo "=== Rust & cmake ==="
          echo "Rust: $(cargo --version)"
          echo "cmake: $(cmake --version | head -1)"

      - name: Install Python package
        run: |
          pip install --upgrade pip --quiet
          pip install maturin --quiet
          # Use --prefer-binary to avoid building llvmlite from source (requires LLVM)
          if ! pip install -e ".[dev]" --prefer-binary --quiet; then
            echo "::warning::Dev dependencies failed, falling back to base install"
            pip install -e "." --prefer-binary --quiet
          fi

      - name: Build Rust extension
        run: |
          # CRITICAL: Use mambaforge's python (not python3 which is Xcode Python 3.9)
          # pip is from mambaforge Python 3.10, so we must build for that Python
          MAMBAFORGE_PYTHON=/Users/jeffjaureguy/mambaforge/bin/python
          maturin build --release -m rust/Cargo.toml -i $MAMBAFORGE_PYTHON
          pip install rust/target/wheels/*.whl --force-reinstall --prefer-binary --quiet

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --tb=short -m "not slow and not benchmark" \
            --ignore=tests/benchmarks/ \
            --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          flags: unittests,macos
          name: macos-self-hosted
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # ===========================================================================
  # Matrix test job on GitHub-hosted runners (Python version matrix)
  # Runs on main branch pushes and PRs only
  # ===========================================================================
  test-matrix:
    name: Test (Python ${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10", "3.11", "3.12"]
        include:
          - os: macos-latest
            python-version: "3.11"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust

      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libhts-dev \
            libbz2-dev \
            liblzma-dev \
            zlib1g-dev \
            libclang-dev \
            samtools \
            bcftools \
            tabix

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install htslib samtools bcftools

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install maturin pytest pytest-cov

      - name: Build Rust extension
        run: |
          maturin build --release -m rust/Cargo.toml
          pip install rust/target/wheels/*.whl --force-reinstall

      - name: Install package
        run: |
          if ! pip install -e ".[dev]" --no-build-isolation --prefer-binary; then
            echo "::warning::Dev dependencies failed, falling back to base install"
            pip install -e "." --prefer-binary
          fi

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --tb=short -m "not slow and not benchmark" \
            --ignore=tests/benchmarks/ \
            --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          flags: unittests,${{ matrix.os }},python${{ matrix.python-version }}
          name: ${{ matrix.os }}-py${{ matrix.python-version }}
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # ===========================================================================
  # Rust unit tests
  # ===========================================================================
  test-rust:
    name: Rust Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: rust
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libhts-dev libbz2-dev liblzma-dev zlib1g-dev libclang-dev

      - name: Run Rust tests
        run: cargo test --verbose
