# Build workflow for WASP2
# Builds Rust extension and generates wheels for Linux and macOS
# Uses PyO3/maturin-action for consistency with release.yml

name: Build

on:
  push:
    branches: [main, dev]
    paths:
      - "rust/**"
      - "pyproject.toml"
      - ".github/workflows/build.yml"
  pull_request:
    branches: [main, dev]
    paths:
      - "rust/**"
      - "pyproject.toml"
      - ".github/workflows/build.yml"

permissions:
  contents: read

jobs:
  build-linux:
    name: Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libhts-dev \
            libbz2-dev \
            liblzma-dev \
            zlib1g-dev \
            libcurl4-openssl-dev \
            libssl-dev \
            pkg-config \
            libclang-dev

      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          args: --release --out dist -m rust/Cargo.toml
          sccache: true

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-linux
          path: dist/*.whl
          if-no-files-found: error

  build-macos:
    name: macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          brew install htslib xz bzip2 openssl@3 pkg-config llvm

      - name: Set macOS library paths
        run: |
          echo "PKG_CONFIG_PATH=$(brew --prefix htslib)/lib/pkgconfig:$(brew --prefix openssl@3)/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
          echo "LIBRARY_PATH=$(brew --prefix htslib)/lib:$(brew --prefix openssl@3)/lib:$LIBRARY_PATH" >> $GITHUB_ENV
          echo "CPATH=$(brew --prefix htslib)/include:$CPATH" >> $GITHUB_ENV

      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          args: --release --out dist -m rust/Cargo.toml
          sccache: true

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-macos
          path: dist/*.whl
          if-no-files-found: error
