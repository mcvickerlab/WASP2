# Build workflow for WASP2
# Builds Rust extension and generates wheels for Linux and macOS
# Renamed from rust-build.yml with sccache for faster compilation

name: Build

on:
  push:
    branches: [master, dev]
    paths:
      - "rust/**"
      - "pyproject.toml"
      - ".github/workflows/build.yml"
  pull_request:
    branches: [master, dev]
    paths:
      - "rust/**"
      - "pyproject.toml"
      - ".github/workflows/build.yml"

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libhts-dev \
            libbz2-dev \
            liblzma-dev \
            zlib1g-dev \
            libcurl4-openssl-dev \
            libssl-dev \
            pkg-config \
            libclang-dev

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install htslib xz bzip2 openssl@3 pkg-config llvm

      - name: Set macOS library paths
        if: runner.os == 'macOS'
        run: |
          echo "PKG_CONFIG_PATH=$(brew --prefix htslib)/lib/pkgconfig:$(brew --prefix openssl@3)/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
          echo "LIBRARY_PATH=$(brew --prefix htslib)/lib:$(brew --prefix openssl@3)/lib:$LIBRARY_PATH" >> $GITHUB_ENV
          echo "CPATH=$(brew --prefix htslib)/include:$CPATH" >> $GITHUB_ENV

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7  # stable

      - name: Set up sccache
        uses: mozilla-actions/sccache-action@7d986dd989559c6ecdb630a3fd2557667be217ad  # v0.0.9

      - name: Configure sccache
        run: |
          echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@7eb50e6e20e1e2009087999ba91242e80253875f  # v7

      - name: Install maturin
        run: uv pip install --system maturin

      - name: Build wheel with maturin
        run: maturin build --release -o dist/

      - name: Upload wheel artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f  # v6
        with:
          name: wheel-${{ matrix.os }}
          path: dist/*.whl
