# Docker container workflow for WASP2 (PR Testing)
# Uses self-hosted Mac runner with Docker support (wasp2-mac-runner)
# This workflow handles PR testing only - production releases use docker.yml

name: Containers

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

# Prevent parallel runs on the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  docker:
    name: Build and Test Docker Image
    # Using self-hosted Mac runner with Docker support
    runs-on: [self-hosted, macOS, ARM64, docker, wasp2]
    timeout-minutes: 30
    permissions:
      contents: read
      # Note: packages: write not needed - we only test, never push

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=pr
            type=sha

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          # Load image locally for testing (don't push for PRs)
          load: true
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Using local cache for self-hosted runner
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          platforms: linux/amd64

      - name: Rotate cache
        run: rm -rf /tmp/.buildx-cache && mv /tmp/.buildx-cache-new /tmp/.buildx-cache 2>/dev/null || true

      # Test the built image
      - name: Test Docker image
        id: test
        env:
          TEST_IMAGE: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
        run: |
          echo "Testing image: $TEST_IMAGE"
          echo "Testing WASP2 CLI tools..."
          docker run --rm "$TEST_IMAGE" wasp2-count --version
          docker run --rm "$TEST_IMAGE" wasp2-map --help | head -5
          docker run --rm "$TEST_IMAGE" wasp2-analyze --help | head -5
          docker run --rm "$TEST_IMAGE" python -c "import wasp2_rust; print('Rust extension: OK')"
          echo "All Docker image tests passed!"

      - name: Summary
        if: always()
        env:
          META_TAGS: ${{ steps.meta.outputs.tags }}
          TEST_OUTCOME: ${{ steps.test.outcome }}
        run: |
          echo "## Docker PR Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tags:** \`${META_TAGS//$'\n'/, }\`" >> $GITHUB_STEP_SUMMARY
          echo "**Runner:** self-hosted Mac with Docker" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "$TEST_OUTCOME" == "success" ]]; then
            echo ":white_check_mark: All tests passed" >> $GITHUB_STEP_SUMMARY
          else
            echo ":x: Tests failed" >> $GITHUB_STEP_SUMMARY
          fi
