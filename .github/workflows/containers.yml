# Docker container workflow for WASP2
# NOTE: Disabled on PRs as HPC runner does not have Docker
# Only runs on push to main/tags for releases

name: Containers

on:
  push:
    branches: [main]
    tags: ['v*']
  # Disabled on PRs - no Docker on self-hosted HPC runner
  # pull_request:
  #   branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: jaureguy760/wasp2-final

jobs:
  docker:
    name: Build and Push Docker Image
    # Skip this job entirely for now - requires GitHub-hosted runner
    if: false
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: jaureguy760
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/jaureguy760/wasp2-final
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
