# WASP2 Release Workflow
# Builds multi-platform wheels and publishes to PyPI on tag push
#
# Based on maturin generate-ci patterns with adaptations for rust-htslib
# Note: Windows builds excluded due to rust-htslib C dependency (htslib)

name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (build but don't publish)"
        required: false
        default: "false"
        type: boolean

permissions:
  contents: read

env:
  # Common htslib build dependencies for manylinux
  HTSLIB_DEPS: "bzip2-devel xz-devel zlib-devel libcurl-devel openssl-devel clang-devel"

jobs:
  # ===========================================================================
  # Build Linux wheels (manylinux) - uses Docker via maturin-action
  # ===========================================================================
  linux:
    name: Linux (${{ matrix.target }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: true  # All builds must succeed for release
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Build wheels
        uses: PyO3/maturin-action@3b5f400f9576c9934eaeed862ce6281fef121b67  # v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist -m rust/Cargo.toml
          sccache: true
          manylinux: ${{ matrix.target == 'aarch64' && 'manylinux_2_28' || '2014' }}
          before-script-linux: |
            # Install htslib build dependencies
            yum install -y ${{ env.HTSLIB_DEPS }}

      - name: Upload wheels
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f  # v6
        with:
          name: wheels-linux-${{ matrix.target }}
          path: dist/*.whl
          if-no-files-found: error  # Fail if no wheels built

  # ===========================================================================
  # Build Linux wheels (musllinux for Alpine/containers) - uses Docker
  # ===========================================================================
  musllinux:
    name: Musllinux (${{ matrix.target }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: true  # All builds must succeed for release
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Build wheels
        uses: PyO3/maturin-action@3b5f400f9576c9934eaeed862ce6281fef121b67  # v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist -m rust/Cargo.toml
          sccache: true
          manylinux: musllinux_1_2
          before-script-linux: |
            # Install htslib build dependencies (Alpine/musl)
            apk add --no-cache bzip2-dev xz-dev zlib-dev curl-dev openssl-dev clang-dev

      - name: Upload wheels
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f  # v6
        with:
          name: wheels-musllinux-${{ matrix.target }}
          path: dist/*.whl
          if-no-files-found: error  # Fail if no wheels built

  # ===========================================================================
  # Build macOS wheels (x86_64 and arm64) - native builds on each arch
  # ===========================================================================
  macos:
    name: macOS (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: true  # All builds must succeed for release
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-13       # Intel runner
          - target: aarch64-apple-darwin
            os: macos-14       # Apple Silicon runner
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Install htslib
        run: brew install htslib

      - name: Build wheels
        uses: PyO3/maturin-action@3b5f400f9576c9934eaeed862ce6281fef121b67  # v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist -m rust/Cargo.toml -i python3.10 python3.11 python3.12
          sccache: true

      - name: Upload wheels
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f  # v6
        with:
          name: wheels-macos-${{ matrix.target }}
          path: dist/*.whl
          if-no-files-found: error  # Fail if no wheels built

  # ===========================================================================
  # Build source distribution (sdist)
  # ===========================================================================
  sdist:
    name: Source Distribution
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Build sdist
        uses: PyO3/maturin-action@3b5f400f9576c9934eaeed862ce6281fef121b67  # v1
        with:
          command: sdist
          args: --out dist -m rust/Cargo.toml

      - name: Upload sdist
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f  # v6
        with:
          name: wheels-sdist
          path: dist/*.tar.gz
          if-no-files-found: error  # Fail if sdist not built

  # ===========================================================================
  # Publish to PyPI (API token authentication)
  # ===========================================================================
  publish:
    name: Publish to PyPI
    needs: [linux, musllinux, macos, sdist]
    runs-on: ubuntu-latest  # PyPI publish action only works on Linux
    timeout-minutes: 10
    environment:
      name: pypi
      url: https://pypi.org/project/wasp2/
    # Only publish on tag push, not workflow_dispatch dry runs
    if: startsWith(github.ref, 'refs/tags/v') && github.event.inputs.dry_run != 'true'
    permissions:
      contents: write
      # Uses API token authentication (not OIDC trusted publishing)
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131  # v7.0.0
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true

      - name: Validate artifacts
        run: |
          set -euo pipefail

          echo "=== Built artifacts ==="
          ls -la dist/

          WHEEL_COUNT=$(find dist -name "*.whl" -type f | wc -l)
          SDIST_COUNT=$(find dist -name "*.tar.gz" -type f | wc -l)

          echo "Wheel count: $WHEEL_COUNT"
          echo "Sdist count: $SDIST_COUNT"

          # Expected: 2 Linux + 2 musllinux + 6 macOS (3 interpreters Ã— 2 targets) = 10 wheels minimum
          MIN_WHEELS=10

          if [ "$WHEEL_COUNT" -lt "$MIN_WHEELS" ]; then
            echo "::error::Expected at least $MIN_WHEELS wheels, found $WHEEL_COUNT"
            exit 1
          fi

          if [ "$SDIST_COUNT" -lt 1 ]; then
            echo "::error::Missing source distribution (sdist)"
            exit 1
          fi

          echo "Artifact validation passed"

      # Note: Attestation disabled for private repos (enable when public)
      # - name: Generate artifact attestation
      #   uses: actions/attest-build-provenance@96b4a1ef7235a096b17240c259729fdd70c83d45  # v2
      #   with:
      #     subject-path: "dist/*"

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e  # release/v1
        with:
          packages-dir: dist/
          password: ${{ secrets.PYPI_API_TOKEN }}
          attestations: false

  # ===========================================================================
  # Create GitHub Release
  # ===========================================================================
  release:
    name: Create GitHub Release
    needs: [publish]
    runs-on: ubuntu-latest  # No macOS-specific tools needed
    timeout-minutes: 15
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Download all artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131  # v7.0.0
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true

      - name: Download sanity test data (if available)
        continue-on-error: true
        run: |
          # Try to download sanity tarball from previous release
          # If this fails, the sanity data needs to be uploaded manually
          SANITY_TARBALL="wasp2-sanity-chr21-v1.tar.xz"
          wget -q -O "dist/${SANITY_TARBALL}" \
            "https://github.com/mcvickerlab/WASP2/releases/download/v1.3.0/${SANITY_TARBALL}" \
            || echo "Sanity tarball not found - will need manual upload"
          if [ -f "dist/${SANITY_TARBALL}" ]; then
            echo "Sanity tarball downloaded successfully"
            ls -lh "dist/${SANITY_TARBALL}"
          fi

      - name: Create Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b  # v2
        with:
          files: dist/*
          generate_release_notes: true
          draft: false
          prerelease: false
          fail_on_unmatched_files: true  # Fail if no files to attach
