# WASP2 Release Workflow
# Builds multi-platform wheels and publishes to PyPI on tag push
#
# Based on maturin generate-ci patterns with adaptations for rust-htslib
# Note: Windows builds excluded due to rust-htslib C dependency (htslib)

name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (build but don't publish)"
        required: false
        default: "false"
        type: boolean

permissions:
  contents: read

env:
  # Common htslib build dependencies for manylinux
  HTSLIB_DEPS: "bzip2-devel xz-devel zlib-devel libcurl-devel openssl-devel clang-devel"
  # Tool cache for self-hosted runners (avoid /Users/runner permission issues)
  RUNNER_TOOL_CACHE: /tmp/runner-tool-cache

jobs:
  # ===========================================================================
  # Build Linux wheels (manylinux) - uses Docker on self-hosted Mac runner
  # ===========================================================================
  linux:
    name: Linux (${{ matrix.target }})
    runs-on: [self-hosted, macOS, ARM64, docker]
    strategy:
      fail-fast: true  # All builds must succeed for release
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist -m rust/Cargo.toml
          sccache: true
          manylinux: ${{ matrix.target == 'aarch64' && 'manylinux_2_28' || '2014' }}
          before-script-linux: |
            # Install htslib build dependencies
            yum install -y ${{ env.HTSLIB_DEPS }}

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: dist/*.whl
          if-no-files-found: error  # Fail if no wheels built

  # ===========================================================================
  # Build Linux wheels (musllinux for Alpine/containers) - uses Docker
  # ===========================================================================
  musllinux:
    name: Musllinux (${{ matrix.target }})
    runs-on: [self-hosted, macOS, ARM64, docker]
    strategy:
      fail-fast: true  # All builds must succeed for release
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist -m rust/Cargo.toml
          sccache: true
          manylinux: musllinux_1_2
          before-script-linux: |
            # Install htslib build dependencies (Alpine/musl)
            apk add --no-cache bzip2-dev xz-dev zlib-dev curl-dev openssl-dev clang-dev

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-musllinux-${{ matrix.target }}
          path: dist/*.whl
          if-no-files-found: error  # Fail if no wheels built

  # ===========================================================================
  # Build macOS wheels (x86_64 and arm64) - native ARM64 + cross-compile x86_64
  # ===========================================================================
  macos:
    name: macOS (${{ matrix.target }})
    runs-on: [self-hosted, macOS, ARM64]
    strategy:
      fail-fast: true  # All builds must succeed for release
      matrix:
        target: [x86_64-apple-darwin, aarch64-apple-darwin]
    steps:
      - uses: actions/checkout@v4

      - name: Install htslib (macOS)
        run: |
          if [[ "${{ matrix.target }}" == "x86_64-apple-darwin" ]]; then
            # Cross-compiling: install x86_64 htslib via Rosetta Homebrew
            arch -x86_64 /usr/local/bin/brew install htslib 2>/dev/null || \
              arch -x86_64 /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)" && \
              arch -x86_64 /usr/local/bin/brew install htslib
          else
            brew install htslib
          fi

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        env:
          # Point linker to correct architecture htslib
          PKG_CONFIG_PATH: ${{ matrix.target == 'x86_64-apple-darwin' && '/usr/local/lib/pkgconfig' || '/opt/homebrew/lib/pkgconfig' }}
        with:
          target: ${{ matrix.target }}
          args: --release --out dist -m rust/Cargo.toml -i python3.10 python3.11 python3.12
          sccache: true

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.target }}
          path: dist/*.whl
          if-no-files-found: error  # Fail if no wheels built

  # ===========================================================================
  # Build source distribution (sdist)
  # ===========================================================================
  sdist:
    name: Source Distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist -m rust/Cargo.toml

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist/*.tar.gz
          if-no-files-found: error  # Fail if sdist not built

  # ===========================================================================
  # Publish to PyPI (API token authentication)
  # ===========================================================================
  publish:
    name: Publish to PyPI
    needs: [linux, musllinux, macos, sdist]
    runs-on: ubuntu-latest  # PyPI publish action only works on Linux
    environment:
      name: pypi
      url: https://pypi.org/project/wasp2/
    # Only publish on tag push, not workflow_dispatch dry runs
    if: startsWith(github.ref, 'refs/tags/v') && github.event.inputs.dry_run != 'true'
    permissions:
      contents: write
      # Uses API token authentication (not OIDC trusted publishing)
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true

      - name: Validate artifacts
        run: |
          set -euo pipefail

          echo "=== Built artifacts ==="
          ls -la dist/

          WHEEL_COUNT=$(find dist -name "*.whl" -type f | wc -l)
          SDIST_COUNT=$(find dist -name "*.tar.gz" -type f | wc -l)

          echo "Wheel count: $WHEEL_COUNT"
          echo "Sdist count: $SDIST_COUNT"

          # Expected: 2 Linux + 2 musllinux + 6 macOS (3 interpreters Ã— 2 targets) = 10 wheels minimum
          MIN_WHEELS=10

          if [ "$WHEEL_COUNT" -lt "$MIN_WHEELS" ]; then
            echo "::error::Expected at least $MIN_WHEELS wheels, found $WHEEL_COUNT"
            exit 1
          fi

          if [ "$SDIST_COUNT" -lt 1 ]; then
            echo "::error::Missing source distribution (sdist)"
            exit 1
          fi

          echo "Artifact validation passed"

      # Note: Attestation disabled for private repos (enable when public)
      # - name: Generate artifact attestation
      #   uses: actions/attest-build-provenance@v2
      #   with:
      #     subject-path: "dist/*"

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          password: ${{ secrets.PYPI_API_TOKEN }}
          attestations: false

  # ===========================================================================
  # Create GitHub Release
  # ===========================================================================
  release:
    name: Create GitHub Release
    needs: [publish]
    runs-on: ubuntu-latest  # No macOS-specific tools needed
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
          draft: false
          prerelease: false
          fail_on_unmatched_files: true  # Fail if no files to attach
