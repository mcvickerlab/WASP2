name: Documentation

on:
  push:
    branches: [master]
    paths:
      - 'docs/**'
      - 'src/**'
      - 'pyproject.toml'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [master]
    paths:
      - 'docs/**'
      - 'src/**'
      - 'pyproject.toml'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306  # v5.0.3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-docs-${{ hashFiles('pyproject.toml') }}
          restore-keys: ${{ runner.os }}-pip-docs-

      - name: Install pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Install documentation dependencies
        run: |
          pip install --upgrade pip
          # Install docs extras directly (avoids building the Rust extension)
          pip install \
            "sphinx>=7.0" \
            "pydata-sphinx-theme>=0.15" \
            "sphinx-autodoc-typehints>=1.25" \
            "nbsphinx>=0.9" \
            "myst-parser>=2.0" \
            "sphinx-copybutton>=0.5" \
            "sphinx-design>=0.5" \
            "ipython>=8.0"
          # Install core Python deps needed by autodoc (Rust ext is mocked in conf.py)
          pip install \
            "numpy>=1.21" \
            "pandas>=1.5,<3.0" \
            "polars>=0.19" \
            "scipy>=1.10" \
            "typer>=0.12" \
            "rich>=13.0"

      - name: Build Sphinx documentation
        working-directory: docs
        run: make html

      - name: Upload artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b  # v4
        with:
          path: docs/build/html

  deploy:
    if: github.event_name != 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e  # v4
