name: CI

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
        exclude:
          # Reduce macOS matrix for faster CI
          - os: macos-latest
            python-version: '3.9'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y bcftools bedtools samtools

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install bcftools bedtools samtools

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install maturin pytest pytest-cov numpy pandas polars scipy pysam pybedtools anndata scanpy typer rich

      - name: Build Rust extension
        run: |
          maturin develop --release -m rust/Cargo.toml

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --tb=short --cov=src --cov-report=xml --cov-report=term-missing
        env:
          PYTHONPATH: ${{ github.workspace }}/src

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.10' && matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          name: codecov-wasp2
          fail_ci_if_error: false
          verbose: true

  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install linters
        run: |
          pip install black flake8 mypy

      - name: Check formatting with Black
        run: black --check --diff src/ tests/ || echo "::warning::Black formatting check failed"

      - name: Lint with Flake8
        run: flake8 src/ tests/ --max-line-length=100 --ignore=E501,W503,E203 --count --statistics || echo "::warning::Flake8 linting issues found"

      - name: Type check with mypy
        run: mypy src/counting/ src/mapping/ src/analysis/ --ignore-missing-imports || echo "::warning::mypy issues found"

  rust-check:
    name: Rust Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-rust-check-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-rust-check-

      - name: Check Rust compilation
        working-directory: rust
        run: cargo check --all-targets

      - name: Clippy lints
        working-directory: rust
        run: cargo clippy --all-targets -- -D warnings || echo "::warning::Clippy warnings found"

      - name: Check Rust formatting
        working-directory: rust
        run: cargo fmt --check || echo "::warning::Rust formatting issues found"

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [test, lint, rust-check]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Install build dependencies
        run: |
          pip install build twine maturin

      - name: Build wheels with maturin
        run: |
          maturin build --release -m rust/Cargo.toml

      - name: Check package
        run: |
          twine check target/wheels/*.whl

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux
          path: target/wheels/*.whl
          retention-days: 7
