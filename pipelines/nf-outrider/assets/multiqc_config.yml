# MultiQC configuration for nf-outrider
# https://multiqc.info/docs/#configuring-multiqc

report_comment: >
    This report has been generated by the <a href="https://github.com/your-org/WASP2" target="_blank">nf-outrider</a>
    analysis pipeline. For information about how to interpret these results, please see the
    <a href="https://github.com/your-org/WASP2/docs" target="_blank">documentation</a>.

report_section_order:
    software_versions:
        order: -1000
    nf-outrider-summary:
        order: -1100

export_plots: true

# Custom content sections
custom_data:
    wasp2_summary:
        id: "wasp2_summary"
        section_name: "WASP2 Summary"
        description: "Summary of WASP2 allele counting and filtering"
        plot_type: "generalstats"

    outrider_summary:
        id: "outrider_summary"
        section_name: "OUTRIDER Summary"
        description: "Summary of OUTRIDER aberrant expression detection"
        plot_type: "bargraph"

# Module order
module_order:
    - fastqc
    - picard
    - samtools
    - custom_content

# General table columns
table_columns_visible:
    FastQC:
        percent_duplicates: True
        percent_gc: True
        avg_sequence_length: True
        percent_fails: False
        total_sequences: True
    Picard:
        PERCENT_DUPLICATION: True
    Samtools:
        reads_mapped_percent: True
        reads_properly_paired_percent: True
        error_rate: False

# Plot configuration
plots_force_interactive: true
