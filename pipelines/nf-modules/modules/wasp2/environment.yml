# WASP2 Conda Environment
# Version: 1.2.1 (matches biocontainers/wasp2:1.2.1--pyhdfd78af_0)
#
# This environment should be kept in sync with the container version
# defined in ../../../nextflow.config (wasp2_container_version)
name: wasp2
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - python>=3.10
  - pip
  - numpy
  - pandas
  - polars
  - scipy
  - pysam
  - pybedtools
  - samtools
  - bcftools
  - bedtools
  - typer
  - rich
  - pip:
    - wasp2==1.2.1
