# MultiQC configuration for nf-scatac

report_comment: >
    This report has been generated by the <a href="https://github.com/your-org/WASP2" target="_blank">nf-scatac</a>
    pipeline. It summarizes QC metrics from single-cell ATAC-seq allelic imbalance analysis with WASP2.

report_section_order:
    software_versions:
        order: -1000
    nf-scatac-methods-description:
        order: -1001

export_plots: true

custom_logo: null
custom_logo_url: null
custom_logo_title: null

# Module order - processing order
module_order:
    - samtools
    - picard

# Top modules to display
top_modules:
    - samtools

# Table columns
table_columns_visible:
    Samtools:
        mapped_passed: True
        mapped_passed_pct: True
        reads_mapped: True

# Plot defaults
plots_force_flat: False
plots_force_interactive: True

# Sample name cleaning
fn_clean_sample_names: true
fn_clean_exts:
    - '.sorted'
    - '.wasp_filt'
    - '.fragments'
    - '.tsv'
    - '.gz'

# Extra config
extra_fn_clean_exts:
    - type: 'truncate'
      pattern: '_allele_counts'
    - type: 'truncate'
      pattern: '_imbalance'

# General settings
show_analysis_paths: false
show_analysis_time: false
