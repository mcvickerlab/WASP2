# MultiQC configuration for nf-atacseq

report_comment: >
    This report has been generated by the <a href="https://github.com/your-org/WASP2" target="_blank">nf-atacseq</a>
    pipeline. It summarizes QC metrics from ATAC-seq allelic imbalance analysis with WASP2.

report_section_order:
    software_versions:
        order: -1000
    nf-atacseq-methods-description:
        order: -1001

export_plots: true

custom_logo: null
custom_logo_url: null
custom_logo_title: null

# Module order - processing order
module_order:
    - fastqc
    - fastp
    - bowtie2
    - samtools
    - picard

# Top modules to display
top_modules:
    - fastqc
    - fastp
    - samtools

# Table columns
table_columns_visible:
    FastQC:
        percent_duplicates: True
        percent_gc: True
        avg_sequence_length: True
        total_sequences: True
    Samtools:
        mapped_passed: True
        mapped_passed_pct: True

# Plot defaults
plots_force_flat: False
plots_force_interactive: True

# Sample name cleaning
fn_clean_sample_names: true
fn_clean_exts:
    - '.fastp'
    - '.sorted'
    - '.markdup'
    - '.wasp_filt'
    - '_fastqc'
    - '.bam'
    - '.sam'

# Extra config
extra_fn_clean_exts:
    - type: 'truncate'
      pattern: '_R1'
    - type: 'truncate'
      pattern: '_R2'
    - type: 'truncate'
      pattern: '_1'
    - type: 'truncate'
      pattern: '_2'

# General settings
show_analysis_paths: false
show_analysis_time: false
