name: WASP2
channels:
  - bioconda
  - conda-forge
  - defaults
dependencies:
  # Core Python
  - python=3.11.*

  # Data processing
  - numpy
  - pandas
  - polars
  - scipy

  # Bioinformatics
  - pysam
  - pybedtools
  - bedtools
  - bcftools
  - samtools
  - anndata

  # CLI
  - typer
  - typing_extensions

  # Testing
  - pytest>=7.0
  - pytest-cov

  # Type checking
  - mypy
