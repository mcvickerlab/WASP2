[package]
name = "wasp2"
version = "1.1.1"
edition = "2021"

[lib]
name = "wasp2_rust"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.20", features = ["extension-module"] }
rust-htslib = "0.47"
rayon = "1.8"
anyhow = "1.0"
rustc-hash = "1.1"
statrs = "0.17"
rv = "0.19"
argmin = "0.10"
argmin-math = "0.4"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
tempfile = "3.8"

[[bench]]
name = "mapping_filter_bench"
harness = false

[profile.release]
debug = true  # Enable debug symbols for profiling
