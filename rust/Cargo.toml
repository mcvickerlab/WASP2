[package]
name = "wasp2_rust"
version = "1.1.0"
edition = "2021"

[lib]
name = "wasp2_rust"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.20", features = ["extension-module"] }
rust-htslib = "0.47"
rayon = "1.8"
anyhow = "1.0"
rustc-hash = "1.1"
statrs = "0.17"
rv = "0.19"
argmin = "0.10"
argmin-math = "0.4"

[dev-dependencies]
criterion = "0.5"
tempfile = "3.8"
