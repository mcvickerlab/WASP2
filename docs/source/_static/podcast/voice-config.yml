# Voice Configuration for The Queen Bee
# The WASP's Nest Changelog Podcast
#
# üêù "Buzz from the Hive" üêù

persona: "queen_bee"

# Primary TTS engine configuration
engine: "xtts-v2"

xtts:
  model: "tts_models/multilingual/multi-dataset/xtts_v2"
  language: "en"
  device: "cpu"
  # Voice should be warm, knowledgeable, with slight scientific precision
  temperature: 0.7
  speed: 1.0

# Fallback TTS engine
edge_tts:
  voice: "en-US-JennyNeural"  # Friendly, warm voice
  rate: "-3%"
  pitch: "+2Hz"  # Slightly higher for Queen Bee character

# Audio production settings
audio:
  format: "mp3"
  bitrate: "192k"
  sample_rate: 44100
  normalize: true

# Narrative emotion tags for script markup
tags:
  celebration: "[happy buzz]"
  emphasis: "[pause]"
  concern: "[worried hum]"
  excitement: "[excited waggle]"
  technical: "[precise tone]"
  humor: "[playful buzz]"

# Opening sequence
opening:
  music: true
  music_file: "hive_intro.mp3"
  fade_in_seconds: 2
  greeting: |
    Welcome to the Hive, fellow worker bees!

    I'm the Queen Bee, and this is The WASP's Nest -
    your source for the latest buzz from WASP2 development.

    Today's Buzz Report brings news from the colony...

# Closing sequence
closing:
  music: true
  music_file: "hive_outro.mp3"
  fade_out_seconds: 3
  farewell: |
    And that's the buzz for today, worker bees!

    Keep building, keep buzzing!
    May your reads map true and your alleles balance.

    From the WASP's Nest, this is the Queen Bee.
    Buzz out! üêù

# Chapter transition sounds
transitions:
  foraging: "wing_flutter.mp3"
  building: "comb_construction.mp3"
  defending: "defensive_buzz.mp3"
  pollinating: "happy_waggle.mp3"

# Special phrases and their delivery
phrase_styling:
  "WASP2": "emphasized, proud"
  "allelic imbalance": "technical precision"
  "beta-binomial": "scientific authority"
  "bug squashed": "satisfied celebration"
  "new feature": "excited anticipation"
